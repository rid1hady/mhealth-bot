  utter_self_mental_health_practice:
  - text: Dari halodoc, salah satu cara untuk mengatasi stress atau gangguan kecemasan adalah dengan mengatakan hal positif pada diri sendiri
  - text: Dari halodoc, salah satu cara untuk mengatasi stress atau gangguan kecemasan adalah dengan mengatakan hal positif pada diri sendiri
  - text: Dari halodoc, menuliskan hal-hal yang patut disyukuri bisa jadi salah satu cara untuk mengatasi stress atau gangguan kecemasan adalah dengan 
  - text: Dilansir dari halodoc, jika kamu memiliki banyak hal yang harus dilakukan dan membuatmu stress atau cemas, fokuslah pada satu hal pada satu waktu
  - text: Dalam artikelnya, halodoc menuliskan bahwa berolahraga dapat mengurangi stress atau gangguan kecemasan
  - text: Kamu suka makan? makanlah makanan yang enak. Karena menurut halodoc, hal tersebut dapat meredakan stress atau kecemasan. Tapi jangan terlalu banyak ya, kurang sehat jadinya.
  - text: Jika ada sesuatu yang menggangu pikiran kamu saat ini, cobalah untuk terbuka kepada orang lain, ceritakan dan bagikan masalahmu kepada orang kepercayaanmu tersebut. Hal tersebut sempat dimuat dalam artikel oleh halodoc
  - text: Time pernah menuliskan artikel dengan judul The Secret to Happiness Is Helping Others. Cobalah lakukan sesuatu untuk orang lain, mungkin saja hal tersebut dapat membuatmu merasa lebih baik. Artikel lengkapnya https://time.com/collection/guide-to-happiness/4070299/secret-to-happiness/
  - text: Beristirahatlah sejenak, gunakan waktumu untuk menengangkan diri kamu dan mengisi kembali tenaga kamu. Menurut halodoc, istirahat dapat mengatasi gangguan kecemasan atau stress 
  - text: Cobalah untuk tidur tepat waktu dan cukup. Menurut halodoc, sejumlah penelitian menunjukan bahwa kurang tidur memiliki efek negatif yang signifikan pada suasana hati. Selain itu hindari kafein dan gadget setelah bangun. Lakukanlah hal lain, seperti olahraga.
