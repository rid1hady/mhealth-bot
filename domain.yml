  utter_test_policy:
  - text: |
      Baiklah, sebelumnya akan ingin menginformasikan bahwa data yang kamu berikan dapat aku pastikan kerahasiaannya. Bahkan pembuatku juga tidak akan mengetahui jawaban yang kamu berikan.
      
      Hasil dari test ini tidak mutlak, untuk hasil yang lebih detail, silahkan hubungi Psikolog ke depannya.
  utter_start_general_test:
  - text: |
      Berikut adalah beberapa pertanyaan untuk kamu!.
      Pertanyaan" ini akan membantu aku untuk membantu menentukan kondisi kesehatan mental kamu secara umum.
      
      Tolong jawab antara "Iya" atau "Tidak".
      Dalam dua minggu terakhir...
