  utter_introduction:
  - text: |
      Halo! perkenalkan aku adalah MantapBot.
      Fungsi utamaku adalah untuk memberikan asesmen dini terhadap kesehatan mental secara general.

      Aku akan memberikan kepastian bahwa percakapan kita tidak diketahui oleh siapapun.
      Jika ada sesuatu, kamu bisa kirim pesan minta tolong.
  utter_hi:
