version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- stop
- take_test
- contact_psychiatrist
- self_care_practices
- help
- chitchat
entities:
- name
slots:
  name:
    type: text
    influence_conversation: true
  location:
    type: any
  is_itb_student:
    type: bool
  able_concentrate:
    type: bool
  lost_sleep:
    type: bool
  feel_useful:
    type: bool
  capable_make_decision:
    type: bool
  under_stress:
    type: bool
  overcome_difficulties:
    type: bool
  enjoy_activities:
    type: bool
  face_up_problems:
    type: bool
  feel_unhappy:
    type: bool
  lose_confidence:
    type: bool
  think_as_worthless:
    type: bool
  feel_happy:
    type: bool
responses:
  utter_default:
