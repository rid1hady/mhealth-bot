version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- stop
- take_test
- contact_psychiatrist
- self_care_practices
- help
- chitchat
entities:
- name
- location
- able_concentrate
- lost_sleep
- feel_useful
- capable_make_decision
- under_stress
- overcome_difficulties
- enjoy_activities
- face_up_problems
- feel_unhappy
- lose_confidence
- think_as_worthless
- feel_happy
slots:
  name:
    type: text
    influence_conversation: true
  location:
    type: any
  able_concentrate:
    type: bool
  lost_sleep:
    type: bool
  feel_useful:
    type: bool
  capable_make_decision:
    type: bool
  under_stress:
    type: bool
  overcome_difficulties:
    type: bool
  enjoy_activities:
    type: bool
  face_up_problems:
    type: bool
  feel_unhappy:
    type: bool
  lose_confidence:
    type: bool
  think_as_worthless:
    type: bool
  feel_happy:
    type: bool
responses:
  utter_default:
  - text: Maaf aku tidak paham kalimatmu, bisa tolong ditulis ulang?
  - text: Aku tidak bisa memahami kalimat kamu, bisa tolong diulangi?
  - text: Bisa tolong ditulis ulang pertanyaannya? Aku kurang paham, Maaf ya.
  utter_iamabot:
  - text: Hi! Aku M-health Bot
  utter_introduction:
  - text: |
      Halooo ! 👋
      Aku adalah M-health Bot.
      Fungsi utamaku untuk bantu kamu ngelakuin assesmen terhadap kesehatan mental secara umum.
  utter_hi:
  - text: Hi {name} ! 👋
  - text: Haii {name} ! 👋
  - text: Halooo {name} ! 👋
  utter_features_list:
  - text: Aku baru bisa ngelakuin hal berikut ini.
    buttons:
    - title: Assesmen Umum
      payload: /take_test
    - title: Psikolog Terdekat
      payload: /contact_psychiatrist
    - title: Tips Mental Health
      payload: /self_care_practices
  utter_ask_name:
  - text: Nama kamu siapa?
  - text: Siapa namanya kalau boleh tahu?
  utter_ask_location:
  - text: Boleh tolong shareloc pin?
  - text: Bisa tolong kirimkan shareloc pin kamu?
  utter_nice_to_meet_you:
  - text: Senang berkenalan denganmu {name}.
  - text: Salam kenal {name}.
  - text: Wow, {name} nama yang keren.
  utter_test_policy:
  - text: |
      Baiklah, sebelumnya aku ingin menginformaskan bahwa aku dan pembuatku, menjamin privasi kamu.
      
      Hasil dari test ini tidak mutlak, untuk hasil yang lebih detail, silahkan hubungi Psikolog.
  utter_start_general_test:
  - text: |
      Aku akan ngasih kamu 12 pernyataan, tolong dijawab sesuai dengan kondisi kamu dalam 2 (dua) minggu terakhir.
  utter_ask_able_concentrate:
  - custom:
      payload:
        text: Saya dapat berkonsentrasi terhadap hal yang saya perlu kerjakan.
        question_number: 1
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_feel_useful:
  - custom:
      payload:
        text: Saya merasa memainkan peran penting atau merasa berguna untuk orang lain akhir-akhir ini.
        question_number: 2
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_capable_make_decision:
  - custom:
      payload:
        text: Akhir-akhir ini keputusan yang saya buat merupakan keputusan yang bagus.
        question_number: 3
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_enjoy_activities:
  - custom:
      payload:
        text: Saya menikmati keseharian saya.
        question_number: 4
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_face_up_problems:
  - custom:
      payload:
        text: Saya dapat menghadapi masalah dengan baik.
        question_number: 5
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_feel_happy:
  - custom:
      payload:
        text: Dengan mempertimbangkan semua yang saya miliki hingga saat ini, saya merasa bahagia.
        question_number: 6
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_lost_sleep:
  - custom:
      payload:
        text: Saya akhir-akhir ini kurang tidur karena overthinking (banyak pikiran).
        question_number: 7
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_under_stress:
  - custom:
      payload:
        text: Saya merasa tertekan dan/atau stress.
        question_number: 8
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_overcome_difficulties:
  - custom:
      payload:
        text: Saya tidak bisa menghadapi kesulitan saya. 
        question_number: 9
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_feel_unhappy:
  - custom:
      payload:
        text: Saya merasa depresi dan tidak bahagia.
        question_number: 10
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_lose_confidence:
  - custom:
      payload:
        text: Saya tidak pede dengan diri saya.
        question_number: 11
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_think_as_worthless:
  - custom:
      payload:
        text: Terkadang, saya merasakan krisis eksistensi atau merasa tidak berguna.
        question_number: 12
        buttons:
        - title: Iya
          payload: /affirm
        - title: Tidak
          payload: /deny
  utter_ask_confirm_stop:
  - text: Apa kamu yakin ingin mengakhiri test?
  - text: Apakah kamu yakin ingin berhenti?
  utter_ask_suggestion:
  - text: Terima kasih, boleh aku tanya kenapa ingin berhenti?
  utter_ask_affiliation:
  - text: Apakah kamu mahasiswa ITB?
  utter_itb_counselling_contact:
  - text: |
      Bagi kamu, mahasiswa ITB, kamu bisa memesan sesi konsultasi bersama dengan psikolog ITB.

      Caranya mudah sekali.
      1. Masuk ke laman https://kemahasiswaan.itb.ac.id/bk/
      2. Di bagian kanan atas, pilih "Membuat jadwal konsultasi"
      3. Kamu akan diarahkan ke login SSO ITB. Login saja
      4. Selanjutnya kamu akan diarahkan ke dashboard kemahasiswaan.
      5. Kamu bisa memilih menu konseling pada panel kiri.
      6. Pilih `Tambah Jadwal Konseling`
      7. Isikan data diri kamu dan jawab pertanyaan-pertanyaan disana.
  utter_ask_list_nearest:
  - text: Tidak bisa dengan konseling ITB? mau kucarikan psikolog terdekat dari tempatmu?    
  utter_good_condition_user:
  - text: Kamu LUAR BIASA! Terus pertahankan kondisi mental kamu ya!
  - text: Artinya kondisi kamu SEHAT, terus pertahankan ya 🎉💃.
  - text: Skor tersebut menunjukan kalau kondisi mental kamu LUAR BIASA 👍.
  utter_medium_condition_user:
  - text: Artinya, mohon maaf, kondisi kamu kurang bagus tapi tidak parah juga 😟.
  - text: Skor tersebut menunjukan kalau kondisi mental kamu tidak terlalu bagus.
  utter_bad_condition:
  - text: Sepertinya kondisi mental kamu sedang tidak bagus.
  - text: Secara umum, kondisi kesehatan mental kamu sedang tidak baik-baik saja.
  - text: Dengan skor tersebut, mohon maaf, aku ingin sampaikan kalau kondisi mental kamu sedang buruk 😢.
  - text: Kondisi mentalmu sudah cukup bagus, berikut ada beberapa bahan bacaan dan training yang bisa kamu lakukan untuk meningkatkan atau mempertahankannya!
  utter_self_mental_health_practice:
  - text: Dari halodoc, salah satu cara untuk mengatasi stress atau gangguan kecemasan adalah dengan mengatakan hal positif pada diri sendiri
  - text: Dari halodoc, salah satu cara untuk mengatasi stress atau gangguan kecemasan adalah dengan mengatakan hal positif pada diri sendiri
  - text: Dari halodoc, menuliskan hal-hal yang patut disyukuri bisa jadi salah satu cara untuk mengatasi stress atau gangguan kecemasan adalah dengan 
  - text: Dilansir dari halodoc, jika kamu memiliki banyak hal yang harus dilakukan dan membuatmu stress atau cemas, fokuslah pada satu hal pada satu waktu
  - text: Dalam artikelnya, halodoc menuliskan bahwa berolahraga dapat mengurangi stress atau gangguan kecemasan
  - text: Kamu suka makan? makanlah makanan yang enak. Karena menurut halodoc, hal tersebut dapat meredakan stress atau kecemasan. Tapi jangan terlalu banyak ya, kurang sehat jadinya.
  - text: Jika ada sesuatu yang menggangu pikiran kamu saat ini, cobalah untuk terbuka kepada orang lain, ceritakan dan bagikan masalahmu kepada orang kepercayaanmu tersebut. Hal tersebut sempat dimuat dalam artikel oleh halodoc
  - text: Time pernah menuliskan artikel dengan judul The Secret to Happiness Is Helping Others. Cobalah lakukan sesuatu untuk orang lain, mungkin saja hal tersebut dapat membuatmu merasa lebih baik. Artikel lengkapnya https://time.com/collection/guide-to-happiness/4070299/secret-to-happiness/
  - text: Beristirahatlah sejenak, gunakan waktumu untuk menengangkan diri kamu dan mengisi kembali tenaga kamu. Menurut halodoc, istirahat dapat mengatasi gangguan kecemasan atau stress 
  - text: Cobalah untuk tidur tepat waktu dan cukup. Menurut halodoc, sejumlah penelitian menunjukan bahwa kurang tidur memiliki efek negatif yang signifikan pada suasana hati. Selain itu hindari kafein dan gadget setelah bangun. Lakukanlah hal lain, seperti olahraga.
  utter_no_worries:
  - text: Tidak masalah. Semoga harimu menyenangkan!
  - text: Santai aja, have a nice day!
  - text: No worries bro, have a good day!
  utter_goodbye:
  - text: Sampai jumpa kembali
  - text: Bye bye
  - text: Ciao!
  utter_anything_else:
  - text: Apakah ada hal lain yang bisa kubantu?
  - text: Ada hal lain?
  utter_what_help:
  - text: Ada yang bisa kubantu?
actions:
- action_show_ghq_result
- action_show_nearest_therapist
forms:
  basic_info_form:
    name:
    - type: from_entity
      intent: inform
      entity: name
    - type: from_text
  location_form:
    location:
    - type: from_entity
      entity: location
      intent: inform
    - type: from_text
  ghq_form:
    # Positive worded
    able_concentrate:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
    feel_useful:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
    capable_make_decision:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
    enjoy_activities:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
    face_up_problems:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
    feel_happy:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
    # Negative worded
    lost_sleep:
    - type: from_intent
      value: false
      intent: affirm
    - type: from_intent
      value: true
      intent: deny
    under_stress:
    - type: from_intent
      value: false
      intent: affirm
    - type: from_intent
      value: true
      intent: deny
    overcome_difficulties:
    - type: from_intent
      value: false
      intent: affirm
    - type: from_intent
      value: true
      intent: deny
    feel_unhappy:
    - type: from_intent
      value: false
      intent: affirm
    - type: from_intent
      value: true
      intent: deny
    lose_confidence:
    - type: from_intent
      value: false
      intent: affirm
    - type: from_intent
      value: true
      intent: deny
    think_as_worthless:
    - type: from_intent
      value: false
      intent: affirm
    - type: from_intent
      value: true
      intent: deny
