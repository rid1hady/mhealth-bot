version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- stop
- take_test
- contact_psychiatrist
- self_care_practices
- help
- chitchat
entities:
